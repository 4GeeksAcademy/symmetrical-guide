<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <i class="fab fa-instagram me-1 fa-2x"></i>
            <a class="navbar-brand fw-bold" href="#" >Instagram</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <button type="button" class="btn btn-success me-2">Create a new post</button>
                    <li class="nav-item dropdown">
                    
                        <a class="nav-link dropdown-toggle rounded bg-secondary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-cog ms-1 me-1"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="toggle-container d-flex justify-content-center">
        <ul class="nav nav-pills justify-content-center mb-4" id="viewToggle" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active bg-white text-dark m-1" id="grid-tab" data-bs-toggle="pill" data-bs-target="#grid-tab" type="button" role="tab" aria-controls="pills-grid" aria-selected="true">
                    <i class="fa-solid fa-table-cells"></i>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link bg-white text-dark m-1" id="pills-feed-tab" data-bs-toggle="pill" data-bs-target="#pills-feed" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                    <i class="fa-solid fa-square"></i>
                </button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-grid" role="tabpanel" aria-labelledby="pills-grid-tab" tabindex="0">
                
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                
            </div>
        </div>
    </div>
    <div class="container my-4">
        <div id="photo-feed" class="row row-cols-1 row-cols-md-3 g-3">
            <!-- Photo 1 -->
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Photo 1" />
                    <div class="card-body">
                        <p class="card-text">Caption or description for photo 1</p>
                    </div>
                </div>
            </div>

            <!-- Photo 2 -->
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Photo 2" />
                    <div class="card-body">
                        <p class="card-text">Caption or description for photo 2</p>
                    </div>
                </div>
            </div>

            <!-- Photo 3 -->
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Photo 3" />
                    <div class="card-body">
                        <p class="card-text">Caption or description for photo 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  const gridTab = document.getElementById('grid-tab');
  const listTab = document.getElementById('list-tab');
  const photoFeed = document.getElementById('photo-feed');

  gridTab.addEventListener('click', () => {
    photoFeed.className = 'row row-cols-1 row-cols-md-3 g-3';
  });

  listTab.addEventListener('click', () => {
    photoFeed.className = 'row row-cols-1 g-3';
  });
</script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
